{% extends "main_shablon.html" %}

{% block content %}
<div class="row">
    <div class="col">
        <form action="" method="post" novalidate>
            {{ search_form.search_user() }}
            <button type="submit" class="btn btn-success">Поиск</button>
        </form>

        <div class="joke">
            <form method="post" id="form" action="">
                <img src="{{ avatar }}" style="border-radius: 50%" width="40" height="40" id="ava">
                <label for="ava" style="font-size:150%">{{ UserName }}</label>

                <input type="hidden" name="user_id" value="{{ user_id }}">

                {% if flag_test %}
                <input type="checkbox" id="is_admin" checked name="admin" value="on">
                {% else %}
                <input type="checkbox" id="is_admin" name="admin" value="on">
                {% endif %}
                <label for="is_admin">админ</label>

                {% if flag_test %}
                <input type="checkbox" id="is_ban" checked name="ban" value="on">
                {% else %}
                <input type="checkbox" id="is_ban" name="ban" value="on">
                {% endif %}
                <label for="is_admin">блокировка</label>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirm">
                    Подтвердить
                </button>
                <div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="confirm"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <button type="submit" class="btn btn-primary">подтвердить</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="col">
        <form action="" method="post" novalidate>
            {{ search_form.search_category() }}
            <button type="submit" class="btn btn-success">Поиск</button>
        </form>

        <form action="" method="post" novalidate>
            {{ form.add_category() }}
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirm">
                    Добавить +
                </button>
                <div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="confirm"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <button type="submit" class="btn btn-primary">Подтвердить</button>
                        </div>
                    </div>
                </div>
        </form>
        <div class="joke">
            <form action="" method="post" novalidate>
                {{ category_name }}
                <input type="hidden" name="del_category">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirm">
                    Удалить
                </button>
                <div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="confirm"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <button type="submit" class="btn btn-primary">у</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
