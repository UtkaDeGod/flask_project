{% extends "main_shablon.html" %}

{% block content %}
<div class="row">
    <div class="col">
        <form>
            <input type="search" name="search_user">
            <button type="submit" class="btn btn-success">Поиск</button>
        </form>

        <div class="joke">
            <form method="post" id="form" action="">
                <img src="{{ avatar }}" style="border-radius: 50%" width="40" height="40" id="ava">
                <label for="ava" style="font-size:150%">{{ UserName }}</label>

                <input type="hidden" name="user_id" value="{{ user_id }}">

                {% if flag_test %}
                <input type="checkbox" id="is_admin" checked name="admin" value="on">
                {% else %}
                <input type="checkbox" id="is_admin" name="admin" value="on">
                {% endif %}
                <label for="is_admin">админ</label>

                {% if flag_test %}
                <input type="checkbox" id="is_ban" checked name="ban" value="on">
                {% else %}
                <input type="checkbox" id="is_ban" name="ban" value="on">
                {% endif %}
                <label for="is_admin">блокировка</label>

                <button type="submit" class="btn btn-success">подтвердить</button>
            </form>

        </div>
    </div>
    <div class="col">
        <form>
            <input type="search" name="search_anekdot">
            <button type="submit" class="btn btn-success">Поиск</button>
        </form>

        <form>
            <input type="text" name="add_anekdot">
            <button type="submit" class="btn btn-success">Добавить +</button>
        </form>
        <div class="joke">
            <form>
                {{ category_name }}
                <input type="hidden" name="del_category">
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
