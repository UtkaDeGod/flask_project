<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анекдоты от алексея</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <div class="container-xxl">
        <a class="navbar-brand" href="https://www.youtube.com/watch?v=hmgq5kOEY10">Анекдоты от алексея</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://www.youtube.com/watch?v=hmgq5kOEY10">Подписки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/">Свежие анекдоты</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Поиск анекдота" aria-label="Search">
                <button class="btn btn-warning" type="submit">Искать</button>
            </form>
            {% if current_user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle navbar-brand" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ current_user.picture_path }}" alt="" width="50" height="30" style="border-radius: 50%"
                             class="d-inline-block align-text-top img-thumbnail">
                        {{ current_user.name }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="https://www.youtube.com/watch?v=wl-YP_c6EkE">Мой профиль</a></li>
                        <li><a class="dropdown-item" href="https://www.youtube.com/watch?v=wl-YP_c6EkE">Лайкнутые</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                    </ul>
                </li>
            {% else %}
                <li class="nav-item dropdown">
                    <a class="btn btn-warning" href="/login">Войти</a>
                    <a class="btn btn-warning" href="/register">Зарегистрировться</a>
                </li>
            {% endif %}
        </div>
    </div>
</nav>
<br>
<div class="container">
    {% block content %} {% endblock %}
</div>
</div>
</body>
</html>
